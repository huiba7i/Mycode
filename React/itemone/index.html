<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="one">

    </div>

    <script src="/js/react.min.js"></script>
    <script src="/js/react-dom.min.js"></script>
    <script src="/js/babel.min.js"></script>

    <script type="text/babel">
        /* 将react组件（react对象）渲染到DOM元素中
        参数1：react组件/react元素（不能被修改/）
        参数2：渲染的DOM对象 */
        const wel = <div><h2>Welcome to React!!!</h2><p>this is react</p></div>;
        ReactDOM.render(wel,document.getElementById("one"));
        
    </script>
</body>

</html>
