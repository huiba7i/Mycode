<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>shop_cart</title>
    <link rel="stylesheet" href="css/shop_cart.css">
</head>
<body>
    <div class="all">
            <div class="header">
                <iframe src="header.html" frameborder="0" scrolling="no"></iframe>
            </div>
            
            <div class="gwc">
                <div class="gwc1"><img src="img/mycart.gif"/></div>
                <div class="gwc2">全场运费一律2元</div>
                <div class="gwc2">简易计算机</div>
            </div>
            <div class="qr">
                <div class="qr1">
                    <img src="img/buytitle_bg.gif"/>
                    <p>确认商品价格与交易条件</p>
                </div>
                <table class="js">
                    <tr class="sh">
                        <td>商品名</td>
                        <td>原价</td>
                        <td>优惠价</td>
                        <td>打折</td>
                        <td>数量</td>
                        <td>删除</td>
                    </tr>
                    <tr>
                        <td class="spm">攀高搓锤背靠垫按摩器（蓝色）（(定制）</td>
                        <td class="yj">￥258.00</td>
                        <td class="yhj">￥129.00</td>
                        <td class="zk">50折</td>
                        <td><input class="sl" type="text" value="1"></td>
                        <td>删除</td>
                    </tr>
                    <tr>
                        <td>郝彬美国口语-美国口语成功训练系统（MP3)</td>
                        <td class="yj">￥482.00</td>
                        <td class="yhj">￥292.90</td>
                        <td>60折</td>
                        <td><input class="sl" type="text" value="1"></td>
                        <td>删除</td>
                    </tr>
                    <tr>
                        <td>简.奥斯汀全集（DVD）（赠BBC产品目录…</td>
                        <td class="yj">￥138.00</td>
                        <td class="yhj">￥103.90</td>
                        <td>80折</td>
                        <td><input class="sl" type="text" value="1"></td>
                        <td>删除</td>
                    </tr>
                    <tr>
                        <td>继续挑选产品</td>
                        <td class="zj" colspan="2">￥527.40</td>
                        <td colspan="3">你共节省：￥318.60</td>
                    </tr>
                </table>
                <div class="qr1">
                    <img src="img/buytitle_bg.gif"/>
                    <p>补充您的邮件地址和联系人信息</p>
                </div>
                <div class="tj">
                    收件人：<input type="text" /><br />
                    <bh class='jg'>地</bh>址：<input type="text" /><bh class='city'>请点击填写地址</bh><br />
                    <bh class='jg'>电</bh>话：<input class="qh1" type="text" />-<input class='qh2' type="text">-
                        <input class='qh1' type="text" />（区号-电话号码-分机）<br />
                        <img src="img/submit.gif"/>
                </div>
            </div>
            
            <div class="footer">
                <iframe src="footer.html" frameborder="0" scrolling="no"></iframe>
            </div>
        </div>
</body>
</html>
