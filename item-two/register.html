<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="all">
        <div id="header">
            <div id="register_header">
                <div class="register_header_left"><img src="images/logo.gif" alt="logo" /></div>
                <div class="register_header_right"><a href="home_page.html" class="blue">首页</a> |
                    <a href="register.html" class="blue">商品展示页</a> |
                    <a href="shop_cart.html" class="blue">购物车</a> |
                    <a href="login.html" class="blue">登录</a>
                </div>
            </div>
        </div>
        <div id="main">
            <div class="register_content">
                <div class="register_top_bg"></div>
                <div class="register_mid_bg">
                    <ul>
                        <li class="register_mid_left">填写注册信息</li>
                        <li class="register_mid_mid">2. 邮箱验证</li>
                        <li class="register_mid_right">3. 完成注册</li>
                    </ul>
                </div>
                <div class="register_top_bg_mid">
                    <div class="register_top_bg_two_left"></div>
                    <div class="register_top_bg_two_right"></div>
                    <div class="register_title_bg"><img src="images/register_pic_02.gif"
                            alt="欢迎注册" /><br />您所提供的资料不会做其他用途，敬请安心填写。</div>
                </div>
                <div class="register_dotted_bg"></div>
                <div class="register_message">
                    <form action="success.html" method="GET" id="myform">
                        <dl class="register_row">
                            <dt>Email地址：</dt>
                            <dd><input id="email" type="text" class="register_input" /></dd>
                            <dd>
                                <div class="red_str" id="email_prompt"></div>
                            </dd>
                        </dl>
                        <dl class="register_row">
                            <dt>设置昵称：</dt>
                            <dd><input id="nickName" type="text" class="register_input" /></dd>
                            <dd>
                                <div class="red_str" id="nickName_prompt"></div>
                            </dd>
                        </dl>
                        <dl class="register_row">
                            <dt>设定密码：</dt>
                            <dd><input id="pwd" type="password" class="register_input" /></dd>
                            <dd>
                                <div class="red_str" id="pwd_prompt"></div>
                            </dd>
                        </dl>
                        <dl class="register_row">
                            <dt>再输入一次密码：</dt>
                            <dd><input id="repwd" type="password" class="register_input" /></dd>
                            <dd>
                                <div class="red_str" id="repwd_prompt"></div>
                            </dd>
                        </dl>
                        <dl class="register_row">
                            <dt>性别：</dt>
                            <dd><input name="sex" id="man" type="radio" value="男" checked="checked" /> <label for="man">男</label></dd>
                            <dd> <input name="sex" id="woman" type="radio" value="女" /> <label for="woman">女</label>
                            </dd>
                        </dl>
                        <dl class="register_row">
                            <dt>所在地区：</dt>
                            <dd>
                                <select id="province" style="width:120px;">
                                    <option>请选择省/城市</option>
                                </select>
                            </dd>
                            <dd>
                                <select id="city" style="width:130px;">
                                    <option>请选择城市/地区</option>
                                </select>
                            </dd>
                        </dl>
                        <div class="registerBtn">
                            <input id="registerBtn" onclick="subConfirm()" type="button" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer_iframe">
            <iframe src="foot.html" width="850px" height="54px" frameborder="0" scrolling="no"></iframe>
        </div>
    </div>
    <script src="js/register.js"></script>
</body>

</html>
