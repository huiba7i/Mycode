<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>work</title>
    <style>
        body{
            margin: 0;
        }
        #all{
            width: 100%;
            height: 400px;
        }
        .logo{
            display: block;
            width: 300px;
            margin: 90px auto 25px;
        }
        #search{
            padding: 0;
            display: block;
            width: 550px;
            height: 40px;
            margin: 0 auto;
            border-radius: 30px;
            text-indent: 15px;
            border: 2px solid #a8a3a3;
        }
        input{
             outline: none;  /* 禁用原有的描边属性 */
        }
        #searbt{
            width: 95px;
            height: 35px;
            line-height: 25px;
            text-align: center;
            position: relative;
            left: 1048px;
            top: -50px;
            border-radius: 30px;
            border: 2px solid #a8a3a3;
            text-indent: 1em;
        }
        #searbt:hover{
            cursor: pointer;
            background: rgb(238, 234, 224);
        }
        .sousuo{
            width: 35px;
            position: relative;
            left: 955px;
            top: -35px;
        }
        #show{
            width: 515px;
            border: 1px solid #cccccc;
            position: relative;
            left: 510px;
            top: -48px;
            display: none;
        }
        p{
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <form id = "all" method="GET">
        <img class="logo" src="imgs/Google.png">
        <input id="search" type="search"  onblur="hide()" onkeydown="searchF(event)" placeholder="输入网址或者需要搜索的内容">
        <input id="searbt" type="button" value="搜索">
        <img class="sousuo" src="imgs/sousuo.png" >
        <div id="show">
            
        </div>
    </form>
    <script src="js/work.js"></script>
</body>
</html>
