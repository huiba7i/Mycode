<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>work1</title>
    <style>
        body{
            width: 290px
        }
        ul{
            margin: 0px;
            padding: 0px;
        }
        ul li{
            list-style-type: none;
        }
        ul:last-child{
            text-indent: 8em;
        }
        ul:last-child li{
            font-size: 13px;
            line-height: 20px
        }
        ul:last-child li:nth-child(2n){
            text-indent: 14em;
        }
      
    </style>
</head>
<body>
    <h2>锦瑟</h2>
    <p>李商隐</p>
    <hr>
    <ul>
        <li>锦瑟无端五十弦，</li>
        <li>一弦一柱思华年。</li>
        <li>庄生晓梦迷蝴蝶，</li>
        <li>望帝春心托杜鹃。</li>
    </ul>
    <ul>
        <li>沧海月明珠有泪，</li>
        <li>蓝田日暖玉生烟。</li>
        <li>此情可待成追忆，</li>
        <li>只是当时已惘然。</li>
    </ul>
</body>
</html>
