<!DOCTYPE html>
<html lang="en">

<head>

    <title>shoping-cart</title>

                    <li name="food_name">奇异果</li>

                    <li name="food_name">柠檬</li>
                    <li name="food_name">苹果派</li>

                    <li><input type="checkbox" />我要选购</li>
                    <li><input type="checkbox" />我要选购</li>

                    <li><input type="checkbox" />我要选购</li>
                    <li><input type="checkbox" />我要选购</li>

            <span>电话：0739-1234567</span>
