<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>vue_demo</title>
  <style>
    [v-cloak]{
      display: none;
    }
    p{
      margin: 5px 0;
    }
