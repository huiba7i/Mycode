<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.1.1.js"></script>
	</head>
	<body>
		<div>
			<div id="ps">ps</div>
			<div id="html">html</div>
			
			<div id="css">css</div>
			<div id="javascript">javascript</div>
			<div id="jquery">jquery</div>
			
			<div id="bootstrap">bootstrap</div>
		</div>
		<script type="text/javascript">
			//$("#html").next()   css节点     
			//next()   下一个节点
			//prev()   上一个节点
			$("#html").next().css("color","red");
			//a.nextUntil(b)   从a节点到b节点(不包括a和b节点)
			$("#html").nextUntil("#bootstrap").css("fontSize","25px");
			
			//trim  去除左右两端的空格
			console.log("b"+$.trim("   a   ")+"b");
			
			//each  循环数组
			//i 索引
			$("div > div").each(function(i,v){
				console.log(i);
				console.log(v);
			});
			//i 索引   v数组值
			$.each([11,22,33],function(i,v){
				console.log(i + "  " + v);
			});
			
			//eq(2)   过滤掉所有除索引为2的数据
			$("div > div").eq(2).css("background","green");
			//filter("#jquery")   过滤掉所有除当前对象的数据
			$("div > div").filter("#jquery").css("background","blue");
		</script>
	</body>
</html>
