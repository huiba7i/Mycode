<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>鼠标事件</title>
</head>
<body>
    <!--  
        click: 当鼠标点击html元素时触发
        mouseover: 当鼠标悬浮在元素上时触发
        mouseout: 当鼠标离开元素时触发
    -->
    <input type="button" value="请点击" onclick="clickMe(this)">
    <script src="js/mouseEvent.js"></script>
</body>
</html>
