<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form action="index.html" method="get" onsubmit="return checkLog()">
    <input type="text" name="account" id="acc">
    <input type="submit" value="登录">
  </form>

  <script>
  function checkLog(){
    var accInput = document.getElementById('acc');
    var account = accInput.value;
    sessionStorage.setItem('username', account)
    return true;
  }
  </script>
</body>
</html>
