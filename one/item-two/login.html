<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="all">
        <div id="header">
            <div class="login_header_left"><img src="images/logo.gif" alt="logo" /></div>
            <div class="login_header_mid"><img src="images/login_header.gif" alt="header" /></div>
            <div class="login_header_right"><a href="home_page.html" class="blue">首页</a> | <a href="commodty.html"
                    class="blue">商品展示页</a> | <a href="shop_cart.html" class="blue">购物车</a> | <a href="register.html"
                    class="blue">注册</a></div>
        </div>

        <div id="main">
            <div class="login_main_left">
                <div>
                    <img src="images/login_main_01.jpg" alt="中间图片" />
                    <img src="images/login_main_02.jpg" alt="中间图片" />
                    <img src="images/login_main_03.jpg" alt="中间图片" />
                </div>
                <div class="login_main_end">
                    <dl class="login_green">
                        <dt>更多选择、更低价格</dt>
                        <dd>100万种商品包含图书、数码、美妆、运动健康等，价格低于地面店20%以上</dd>
                    </dl>
                    <div class="login_main_dotted"></div>
                    <dl class="login_green">
                        <dt>全场免运费、货到付款</dt>
                        <dd>免费送货上门、360个城市货到付款。另有网上支付、邮局汇款等多种支付方式</dd>
                    </dl>
                    <div class="login_main_dotted"></div>
                    <dl class="login_green">
                        <dt>真实、优质的商品评论</dt>
                        <dd>千万用户真实、优质的商品评论，给您多角度、全方位的购物参考</dd>
                    </dl>
                </div>
            </div>
            <div class="login_main_mid">
                <div class="login_content_top">请登录当当网</div>
                <div class="login_content_line"></div>
                <form id="loginForm" action="success.html" method="GET">
                    <dl class="login_content">
                        <dt>Email地址或昵称：</dt>
                        <dd><input id="email" type="text" class="login_content_input" /><span id="emailpr"></span></dd>
                    </dl>
                    <dl class="login_content">
                        <dt>密码：</dt>
                        <dd><input id="pwd" type="password" class="login_content_input" /><span id="pwdpr"></span></dd>
                    </dl>
                    <dl class="login_content">
                        <dt></dt>
                        <dd><input id="btn" onclick="loginSub()" type="button" class="login_btn_out" /></dd>
                    </dl>
                </form>
                <div class="login_content_dotted"></div>
                <div class="login_content_end_bg">
                    <div class="login_content_end_bg_top">
                        <label class="login_content_bold">还不是当当网用户？</label>快捷方便的免费注册，让你立刻尽享当当网提供的条项优惠服务......
                    </div>
                    <div class="login_content_end_bg_end">
                        <a href="register.html"><input id="quick_register" class="login_register_out" value=" " type="button" /></a>
                    </div>
                </div>
            </div>
            <div class="login_main_right"><img src="images/login_main_04.jpg" alt="右侧图片" /></div>
        </div>
        <!-- 底部 -->
        <div class="footer">
            <div class="footer_iframe">
                <iframe src="foot.html" width="850px" height="54px" frameborder="0" scrolling="no"></iframe>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
