<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <!-- 标题 -->
    <h1>我是一级标题<small>我是副标题</small></h1>
    <h2>我是二级标题<span class="small">我是副标题</span></h2>
    <h3>我是三级标题</h3>

    <!--文本,背景-->
    <p class="text-info">info提示信息</p>
    <p class="text-danger">danger提示信息</p>
    <p class="text-center bg-success">居中文本</p>
    <p class="text-right bg-primary">居右文本</p>
    <p class="text-uppercase">hello wOrld</p>
    <p class="text-capitalize">hello world</p>

    <!-- 列表
    .list-unstyled 去掉列表项的默认样式
    .list-inline 列表项在一行显示
    .dl-horizontal 用于dl dt,浮动和偏移
    -->
    <ul class="list-unstyled">
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ul>
    <ul class="list-inline">
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ul>
    <dl class="dl-horizontal">
      <dt>水果</dt>
      <dd>圣水果</dd>
      <dd>苹果</dd>
      <dd>火龙果</dd>
    </dl>

    <!-- 缩写 -->
    <abbr title="Hyper Text Transfer Protocol">HTTP</abbr>

    <!-- 地址 -->
    <address>杭州市西湖区体育场路580号</address>
  </div>
</body>
</html>
