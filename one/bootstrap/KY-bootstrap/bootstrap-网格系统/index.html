    <!-- 列顺序 .col-md-pull-*(前面) .col-md-push-*(后面) 列宽不变 -->
    <!-- 排序前 -->
    <div class="row">
      <div class="col-md-3" style="border:1px solid #ccc">我在左边</div>
      <div class="col-md-9" style="border:1px solid #ccc">我在右边</div>

    <!-- 排序后 -->
