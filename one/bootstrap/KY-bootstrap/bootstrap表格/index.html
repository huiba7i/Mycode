<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表格</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <table class="table table-bordered table-hover">
      <thead>

        <tr class="bg-primary">
          <th>学号</th>
          <th>姓名</th>
          <th>年龄</th>
          <th>性别</th>
          <th>成绩</th>
        </tr>
      </thead>
      <tbody>
      <tr>
        <td>1</td>
        <td>张三</td>
        <td>18</td>
        <td>男</td>
        <td>80</td>
      </tr>
      <tr>
        <td>2</td>
        <td>李四</td>
        <td>20</td>
        <td>男</td>
        <td class="success">100</td>
      </tr>
      <tr class="warning">
        <td>3</td>
        <td>王五</td>
        <td>16</td>
        <td>女</td>
        <td>50</td>
      </tr>
      <tr class="danger">
        <td>4</td>
        <td>赵六</td>
        <td>16</td>
        <td>男</td>
        <td>12</td>
      </tr>
    </tbody>
    </table>
  </div>
</body>

</html>
