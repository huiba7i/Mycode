<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>键盘事件</title>
</head>
<body>
    <!-- 
        keypress事件:当键盘上的键(不能是功能键Ctrl,只能是有字符键入的键)被单击时触发
        keydown事件:当键盘上的键被按下时触发
        keyup事件:当键盘上的键被松开时触发
    -->
    <input type="text" onkeypress="press()" onkeydown="down(event)">
    <script src="js/keyEvent.js"></script>
</body>
</html>
