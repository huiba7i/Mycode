<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单事件</title>
</head>
<body>
    <!-- submit事件:当提交表单时触发, 作用在form标签,通常用于表单提交校验中 -->
    <form action="success.html" method="get" onsubmit="login()">
        账号 <input type="text">
        <br/>
        密码 <input type="password">
        <br/>
        <input type="submit" value="登录">
        <br/>
        居住地
        <!-- 
            change事件:当输入域的内容发生变化时触发
            this:当前事件所在的标签对象 -->
        <select onchange="changeProvince(this)">
            <option value="zhj">浙江省</option>
            <option value="js">江苏省</option>
            <option value="ah">安徽省</option>
        </select>
        <!-- focus事件:当用户选择某个表单元素(获得焦点)时触发
            blur事件: 当表单元素失去焦点时触发
         -->
        <input type="text" onchange="changeText(this)" onfocus="getFocus(this)" onblur="loseFocus(this)">
    </form>
    <script src="js/formEvent.js"></script>
</body>
</html>
