<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拖元素放</title>
    <style>
        body{
            height: 1000px;
        }
        div{
            width: 600px;
            height: 400px;
            border: 1px solid;
            float: left;
            margin-right: 100px;
        }
    </style>
</head>
<body  ondragover="dragOver(event)" ondrop="drop(event)">
    
    <div ondragover="dragOver(event)" ondrop="drop(event)">
        <img id="picture" src="imgs/fruit.jpg" draggable="true" ondragstart="dargStart(event)" ondrag="drag()" ondragend="dragEnd()">
    </div>
    <div ondragenter="dragEnter()" ondragover="dragOver(event)" ondrop="drop(event)" ondragleave="dragLeave()">

    </div>
    <script src="js/2.22pra_drag.js"></script>
</body>
</html>
