<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vue_demo</title>
  </head>
  <body>
    <div id="app" class="container">
      <table class="table table-bordered">
        <tr>
          <th>编号</th>
          <th>姓名</th>
          <th>年龄</th>
          <th>性别</th>
        </tr>
        <tr v-for="(stu,index) in stuList">
          <td>{{index+1}}</td>
          <td>{{stu.name}}</td>
          <td>{{stu.age}}</td>
          <td>{{stu.sex}}</td>
        </tr>
      </table>

      <button class="btn btn-primary" @click="addStudent">新增</button>

      <p class="para"></p>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
