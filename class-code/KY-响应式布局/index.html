<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 设置网页视口的尺寸:与设备的尺寸一致
    width=device-width 设置宽度与设备的宽度相同
    initial-scale初始缩放的倍数
    user-scale是否允许用户手动缩放 1-允许缩放,0-不允许缩放
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scale=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>响应式布局</title>
    <link rel="stylesheet" href="css/test.css">
</head>
<body>
    <h1>响应式布局</h1>
    <div id="header">头部header</div>
    <div id="content">
        <div class="con-l">左侧</div>
        <div class="con-r">右侧</div>
    </div>
    <div id="footer">底部</div>
</body>
</html>
