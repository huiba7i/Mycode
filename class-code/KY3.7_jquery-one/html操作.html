<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="">
			
		</div>
		<div id="">
			
		</div>
		<input type="text"  />
		<input type="text"  />
		
		<script type="text/javascript">
			//通过标签名
			$("div").html("div内容");
			$("input").val("input框");
			//:input    伪元素
			$(":input").val("input框");
		</script>
		
		<hr/>
		
		<p id="p1">第一个p</p>
		<p id="p2" style="border: 1px solid red;">第二个p</p>
		<script type="text/javascript">
			//append  在对象后面添加内容
//			$("#p1").append("a");
			//prepend  在对象签名添加内容
//			$("#p1").prepend("b");			
			//p1对象追加到p2对象中
//			$("#p1").appendTo("#p2");
			
			//after  在对象后面插入节点
			$("#p1").after("b");
			//before  在对象前面插入节点
			$("#p1").before("a");
			
			//empty  清空
//			$(document.body).empty();
			//节点存在  不显示
//			$("p").empty();
			//节点删除    DOM移除
//			$("p").remove("#p1");
			
			//clone   复制节点
			//appendTo   document.body最后添加节点
			$("#p1").clone().appendTo(document.body);
		</script>
	</body>
</html>
