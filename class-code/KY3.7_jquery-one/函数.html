		红色：<input type="checkbox"  />
		黑色：<input type="checkbox"  />

		蓝色：<input type="checkbox"  />
		<input type="button" value="全选" id="ok"/>
		<input type="button" value="取消全选" id="no"/>
		<script type="text/javascript">
			//1、使用trigger
			
			$("#ok").click(function(){
				$(":input").check();
			});
			$("#no").click(function(){
				$("input").uncheck();
			});
			$.fn.extend({
				//check函数   为全选函数
				check:function(){
					return this.each(function(){
						this.checked = true;
					});
				},
				uncheck:function(){
					return this.each(function(){
						this.checked = false; 
					});
				}
			});
		</script>
