<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div ng-view></div>
  </div>

  <script src="js/angular-1.7.0.js"></script>
  <script src="js/angular-route-1.7.0.js"></script>
  <script src="detail.module.js"></script>

  <script>
    // 注入依赖的模块
    var app = angular.module('app', ['ngRoute', 'detailModule']);
    app.config(function($routeProvider){
      $routeProvider.when('/products',{
        templateUrl: '/proList.html'
      }).when('/detail/:proId', {// 带参数 :proId
        templateUrl: '/proDetail.html',
        controller: 'detailCtrl' // 指定路由的控制器
      });
    });
  </script>
</body>
</html>
