<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表单</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h2>垂直表单</h2>
    <form action="" role="form">
      <div class="form-group">
        <label for="user">账号</label>
        <input type="text" id="user" class="form-control">
      </div>
      <div class="form-group">
        <label for="pwd">密码</label>
        <input type="password" id="pwd" class="form-control">
      </div>
      <div class="form-group">
        <label for="confirmpwd">确认密码</label>
        <input type="password" id="confirmpwd" class="form-control">
      </div>

      <div class="form-group">
        <label for="">联系我们: </label>
        <p class="form-control-static">aowin@sina.com</p>
      </div>
      <input type="button" value="注册">
    </form>
    <h2>内联表单</h2>
    <form action="" class="form-inline" role="form" >
        <div class="form-group">
            <label for="uname">账号</label>
            <input type="text" id="uname" class="form-control">
          </div>
          <div class="form-group">
            <label for="upwd">密码</label>
            <input type="password" id="upwd" class="form-control">
          </div>
          <input type="button" value="登录">
    </form>
    <h2>水平表单</h2>
    <form action="" role="form" class="form-horizontal">
        <div class="form-group row">
            <label for="uname1" class="control-label col-sm-2">账号</label>
            <div class="col-sm-8">
              <input type="text" id="uname1" class="form-control input-lg">
            </div>
          </div>
          <div class="form-group row">
            <label for="upwd1" class="control-label col-sm-2">请输入密码</label>
            <div class="col-sm-8">
              <input type="password" id="upwd1" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
              <button class="btn active">激活按钮</button>
              <input type="button" value="登录" class="btn btn-default" >
              <input type="button" value="登录" class="btn btn-primary" >
              <input type="button" value="登录" class="btn btn-success btn-xs" >
              <input type="button" value="登录" class="btn btn-danger btn-lg" >
              <a href="" class="btn btn-default">链接按钮</a>
              <button class="btn btn-info">当局者迷</button>
            </div>
          </div>
    </form>
  </div>

</body>

</html>
