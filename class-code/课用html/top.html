<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<a>top</a>
		<!--_blank 显示在新窗口-->
		<a href="index.html" target="_blank">a标签</a>
		<!--_self   显示在本窗口-->
		<a href="index.html" target="_self">a标签</a>
		<!--_parent 显示在父窗口-->
		<a href="index.html" target="_parent">a标签</a>
		<!--_top  显示在整个浏览器窗口-->
		<a href="index.html" target="_top">a标签</a>
		
		<a href="index.html" target="centerRight">a标签</a>
	</body>
</html>
