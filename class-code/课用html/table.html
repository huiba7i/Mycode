<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--定义表格-->
		<!--
		bordercolor  边框颜色
		cellspacing  单元格间距
		cellpadding   单元格填充
		-->
		<table border="2" bordercolor="red" width="360" height="100" bgcolor="aquamarine" cellspacing="20" cellpadding="10">
		<!--<table border="2" bordercolor="red" width="360" height="100" background="img/type_back.jpg" bgcolor="aquamarine">-->
			<!--定义行-->
			<tr>
				<!--定义列-->
				<td align="center">第一列</td>
				<!--colspan  跨列-->
				<!--对其方式   align   left right center   -->
				<td colspan="3" align="center" bgcolor="yellow">第二列</td>
				<!--<td>第一行第一列</td>
				<td>第一行第二列</td>-->
			</tr>
			<tr>
				<!--rowspan  跨行-->
				<td rowspan="2">第一列</td>
				<td>第二列</td>
				<td>第一列</td>
				<td>第二列</td>
			</tr>
			<tr>
				<!--<td>第三行第一列</td>-->
				<td>第二列</td>
				<td>第一列</td>
				<td>第二列</td>
			</tr>
		</table>
		
		
		<table border="1" width="400">
			<!--caption  表格标题   正中间-->
			<caption>表格标题</caption>
			<thead>
				<tr>
					<th>姓名</th>
					<th>年龄</th>
					<th>性别</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<!--<td>张三</td>-->
					<td>
						<table border="1">
							<tr>
								<td>1</td>
								<td>1</td>
								<td>1</td>
							</tr>
						</table>
					</td>
					<td>18</td>
					<td>男</td>
				</tr>
				<tr>
					<td>李四</td>
					<td>25</td>
					<td>男</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>人数</td>
					<td colspan="2">2</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
