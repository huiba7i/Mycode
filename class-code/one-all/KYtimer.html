<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			var id;
			function timeStart(){
				var update = function(){
					var curr = new Date();
					var date = curr.toLocaleString();
					var sp = document.getElementById("time");
					// 修改双标记的内容(起始标记与结束标记之间的内容)
	//				sp.innerText = "<a href='#'>"+date+"</a>"; // innerText是文本内容,不解析标记
					sp.innerHTML = "<a href='#'>"+date+"</a>"; // innerHTML是html内容,解析标记
				}
				
				update();
				
				// 每隔1秒更新当前时间
				id = setInterval(update,1000);
			}
			
			function timeEnd(){
				clearInterval(id);
			}
		</script>
	</head>
	<body>
		当前时间: <span id="time"></span>
		<hr />
		<button onclick="timeStart()">计时开始</button>
		<button onclick="timeEnd()">计时结束</button>
	</body>
</html>
