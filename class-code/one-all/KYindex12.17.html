		<!--

		-->
		<script type="text/javascript">
			function funBtn(){
				//console.log("a");
				var fruits = document.getElementsByName("fruit");
				//console.log(fruits.length);
				
				var value="我喜欢的水果:";
				for(var i = 0;i < fruits.length;i++){
					if(fruits[i].checked){
						value += "\n" + fruits[i].getAttribute("value");
					}
				}
				alert(value);
			}
