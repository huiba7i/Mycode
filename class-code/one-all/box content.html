<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				/* 默认情况下设置的尺寸:内容区域的大小 */
				width: 200px;
				height: 100px;
				background-color: red;
				
				padding:10px;
				border:10px solid green;
				
				/* 设置盒子的尺寸为:内容到边框区域的距离和 */
				box-sizing: border-box;
			}
			
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
