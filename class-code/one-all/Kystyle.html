<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			ul{
				margin:0;
				padding: 0;
				list-style-type: none;
			}
			ul li{
				width: 103px;
				height: 33px;
				line-height: 33px;
				font-size: 14px;
				color: #fff;
				float:left;
				text-align: center;
				background: url(img/bg1.gif) no-repeat;
				margin-left:2px;
			}
			
			.selected{
				color:yellow;
				background-image: url(img/bg2.gif);
			}
			
			.text{
				width:311px;
				height: 150px;
				border:1px solid #ddd;
				margin-left:2px;
				clear: left;
			}
			
			.show-text{
				display: none;
			}
			.text .text-selected{
				display: block;
			}
		</style>
	</head>

		<ul>
			<!--<li onmouseover="selectItem(this)" onmouseout="outItem(this)">资讯动态</li>

		</ul>
