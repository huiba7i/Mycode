<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>login</title>
		<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
	</head>

	<body>
		<div class="container" style="width: 50%;">
			<h2 class="text-center">登录中心</h2>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="username" class="col-sm-2 control-label">用户名</label>
					<div class="col-sm-10">
					  <input type="text" class="form-control" id="username" placeholder="请输入用户名">
					</div>
				</div>
				<div class="form-group">
					<label for="userpwd" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-10">
					  <input type="password" class="form-control" id="userpwd" placeholder="请输入密码">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					  <button id="login_btn" type="button" class="btn btn-primary btn-block">登录</button>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					  <a href="register.html" class="btn btn-danger btn-block">前往注册</a>
					</div>
				</div>
			</form>
		</div>
	</body>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script>
		$(function () {
			$("#login_btn").click(function () {
				var username = $("#username").val();
				var userpwd = $("#userpwd").val();
				var params = {
					"username": username,
					"userpwd": userpwd
				};
				if(username==""||userpwd==""){
				    alert("请输入用户名或密码")
				}else{
					$.post("cgi-bin/login.py", params, function (data) {
						if(data == "success"){
							location.href = "./index.html"
						}else if(data == "fail"){
							alert("用户名或密码错误")
						}else if(data == "error"){
							alert("服务器发生错误")
						}
					})
				}
			})
    	})
	</script>
</html>
